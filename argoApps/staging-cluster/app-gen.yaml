apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: assgn-staging-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: staging
            project: default
  template:
    metadata:
      name: 'assignment-{{env}}'
      namespace: argocd
    spec:
      destination:
        name: 'gke_gke-test-395604_us-central1-c_cluster-1'
        namespace: "staging-apps"
      project: '{{project}}'
      source:
        directory:
          recurse: true
        path: 'kubectlManifests/{{env}}'
        repoURL: 'git@github.com:desert3agle/argo-assgn.git'
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true